<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.simon.com/dist/styles/web.min.css">
    <link rel="stylesheet" href="css/navigation.css">
    <script src="http://parsleyjs.org/dist/parsley.js"></script>
</head>
<body>
<section class="test-form">
    <div class="container">
        <form id="demo-form" class="demo-form js-floating-labels" data-parsley-validate data-parsley-errors-messages-disabled>
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3">

                    <div class="form-group form-section">
                        <label for="zip_code" class="floating">Zip Code<span class="floating-desc">: Missing value</span></label>
                        <input class="form-control" type="text" id="zip_code" name="zip_code" data-trigger="change" data-parsley-required placeholder="ENTER YOUR ZIP CODE"/>
                    </div>

                    <div class="form-group form-section">
                        <label for="address_mask" class="floating">Address :<span class="floating-desc">: Missing value</span></label>
                        <input class="form-control" type="text" id="address_mask" name="address_mask" data-trigger="change" data-parsley-required placeholder="ENTER YOUR ADDRESS"/>
                    </div>

                    <div class="form-section">
                        <div class="form-group ">
                            <label for="name" class="floating">First Name<span class="floating-desc">: (20 chars min, 200 max)</span></label>
                            <input class="form-control" id="name" name="name" data-trigger="change" data-parsley-required placeholder="FIRST NAME">
                        </div>
                        <div class="form-group ">
                            <label for="last" class="floating">Last Name<span class="floating-desc">: (20 chars min, 200 max)</span></label>
                            <input class="form-control" id="last" name="last" data-trigger="change" data-parsley-required placeholder="LAST NAME">
                        </div>
                        <div class="form-group ">
                            <label for="email" class="floating">Email<span class="floating-desc">: Missing</span></label>
                            <input class="form-control" id="email" name="email" data-trigger="change" data-parsley-required placeholder="EMAIL">
                        </div>

                        <div class="form-group ">
                            <label for="phone" class="floating">Message<span class="floating-desc">: (20 chars min, 200 max)</span></label>
                            <input class="form-control" id="phone" name="phone" data-trigger="change" data-parsley-required placeholder="PHONE">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-navigation">
                                <button type="button" class="previous btn btn-info pull-left">&lt; Previous</button>
                                <button type="button" class="next btn btn-info pull-right">Next &gt;</button>
                                <input type="submit" class="btn btn-default pull-right">
                                <span class="clearfix"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<script src="js/navigation.js"></script>
<script src="js/floating_labels.js"></script>
<script src="js/address_autocomplete.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9xy8KF8H9Cu-Bui1nB5zHM860PlgkFFw&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
